window:
  dimension:
    columns: 100
    lines: 85
  padding:
    x: 10
    y: 5
  decorations: Full
  opacity: 0.98

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic
  size: 11.0

key_bindings:
  - { key: F11, action: ToggleFullscreen }

# Import color scheme file
import:
  - ~/.config/alacritty/rose-pine.yml
